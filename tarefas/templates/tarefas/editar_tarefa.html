{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} {{ tarefa.description }} {% endblock %}

{% block content %}
    <div class="h-100 p-5 bg-light border rounded-3">
        <h1>Editar {{ tarefa.description }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <input type="submit" value="Salvar Alterações" class="btn btn-success">
            <a class="btn btn-danger" href="{% url 'tarefas_pendentes_list' %}">Cancelar</a>
        </form>
    </div>
{% endblock %}
